<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지 | 아무 말 대잔치</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body class="mypage">
<main class="container mypage-container">
    <div class="layout">
        <aside class="sidebar">
            <section class="card profile-card">
                <img class="avatar" src="https://placehold.co/120x120" alt="프로필 이미지" />
                <h2 class="name" id="mp-name">사용자 이름</h2>
                <p class="email" id="mp-email">user@example.com</p>
                <div class="actions-col">
                    <a href="profile-edit.html" class="btn btn-light">회원정보 수정</a>
                    <a href="password-edit.html" class="btn btn-light">비밀번호 변경</a>
                    <button id="logoutBtn" class="btn btn-accent">로그아웃</button>
                </div>
            </section>
        </aside>

        <section class="content">
            <div class="section">
                <div class="page-head">
                    <h3 class="h4">내가 쓴 게시글</h3>
                </div>
                <div id="my-posts" class="list">
                    <div class="item">
                        <h4 class="title">
                            <a class="title-link" href="post-detail.html?id=1">예시) 첫 번째 게시글 제목</a>
                        </h4>
                        <div class="meta">
                            <span>2025-11-10</span><span>조회 12</span><span>댓글 3</span>
                        </div>
                    </div>
                    <div class="item">
                        <h4 class="title">
                            <a class="title-link" href="post-detail.html?id=2">예시) 두 번째 게시글 제목</a>
                        </h4>
                        <div class="meta">
                            <span>2025-11-09</span><span>조회 7</span><span>댓글 1</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="page-head">
                    <h3 class="h4">내 댓글</h3>
                </div>
                <div id="my-comments" class="list --compact">
                    <div class="item">
                        <p class="title">예시) “댓글 내용 미리보기…”</p>
                        <div class="meta">
                            <span>원문: <a href="post-detail.html?id=1">첫 번째 게시글 제목</a></span><span>2025-11-10</span>
                        </div>
                    </div>
                    <div class="item">
                        <p class="title">예시) “또 다른 댓글 미리보기…”</p>
                        <div class="meta">
                            <span>원문: <a href="post-detail.html?id=2">두 번째 게시글 제목</a></span><span>2025-11-09</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>

<script type="module" src="scripts/common-header.js"></script>
</body>
</html>
