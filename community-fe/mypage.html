<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지 | Dori's Community</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body class="mypage">
<main class="mp-container">
    <div class="mp-layout">

        <aside class="mp-profile-card">
            <img src="https://placehold.co/120x120" alt="프로필 이미지" class="mp-avatar" />
            <h2 class="mp-name"></h2>
            <p class="mp-email"></p>
            <p class="mp-joined"></p>

            <div class="mp-actions-col">
                <button class="btn btn-light" onclick="location.href='profile-edit.html'">
                    회원정보 수정
                </button>
                <button class="btn btn-light" onclick="location.href='password-edit.html'">
                    비밀번호 변경
                </button>
                <button id="delete-account-btn" class="btn btn-accent" type="button">
                    회원 탈퇴
                </button>
            </div>
        </aside>

        <section class="mp-card mp-post-section">
            <h3 class="mp-section-title">내가 쓴 게시글</h3>
            <ul class="mp-post-list"></ul>
            <div class="mp-pagination mp-post-pagination"></div>
        </section>

        <section class="mp-card mp-comment-section">
            <h3 class="mp-section-title">내가 쓴 댓글</h3>
            <ul class="mp-comment-list"></ul>
            <div class="mp-pagination mp-comment-pagination"></div>
        </section>
    </div>
</main>

<script type="module" src="scripts/common-header.js"></script>
<script type="module" src="scripts/mypage.js"></script>
</body>
</html>
