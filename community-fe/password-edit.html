<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>비밀번호 수정 | 아무 말 대잔치</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body class="password-page">
<header>
    <button class="back-btn">←</button>
    <h1>아무 말 대잔치</h1>
    <div class="profile-container">
        <div class="profile-icon"></div>
        <ul class="profile-dropdown hidden">
            <li><a href="profile-edit.html">회원정보 수정</a></li>
            <li><a href="password-edit.html">비밀번호 변경</a></li>
            <li id="logoutBtn">로그아웃</li>
        </ul>
    </div>
</header>

<main class="password-section">
    <h2 class="password-title">비밀번호 수정</h2>

    <form id="passwordForm" class="password-box">
        <label for="password">새 비밀번호</label>
        <input id="password" name="password" type="password" placeholder="새 비밀번호를 입력하세요" required />

        <label for="passwordCheck">비밀번호 확인</label>
        <input id="passwordCheck" name="passwordCheck" type="password" placeholder="비밀번호를 다시 입력하세요" required />

        <button type="submit" id="passwordBtn" class="password-btn">수정하기</button>
    </form>
</main>

<script type="module" src="scripts/password-edit.js"></script>
</body>
</html>
