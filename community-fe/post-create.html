<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성 | Dori's Community</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body class="post-create-page">
<div id="app-header"></div>

<main class="create-wrapper">
    <section class="create-card">
        <h2 class="create-title">새 게시글 작성</h2>

        <form id="create-form" class="create-form">
            <!-- 제목 -->
            <div class="create-field">
                <label for="title">제목</label>
                <input
                        id="title"
                        type="text"
                        placeholder="제목을 입력해주세요"
                        maxlength="100"
                        required
                />
            </div>

            <!-- 내용 -->
            <div class="create-field">
                <label for="content">내용</label>
                <textarea
                        id="content"
                        rows="8"
                        placeholder="내용을 입력해주세요"
                        required
                ></textarea>
            </div>

            <!-- 이미지 업로드 -->
            <div class="create-field">
                <label>이미지 (여러 개 선택 가능)</label>

                <!-- 실제 input은 숨기고, 영역 클릭으로 열기 -->
                <input
                        id="image"
                        type="file"
                        accept="image/*"
                        multiple
                        style="display: none;"
                />

                <div class="file-dropzone" id="imageDropzone">
                    <div class="file-text">
                        <span class="file-placeholder">파일을 선택해주세요 (여러 개 가능)</span>
                        <button type="button" class="file-select-btn" id="imageSelectBtn">
                            이미지 선택
                        </button>
                    </div>
                </div>

                <!-- 선택된 이미지 썸네일 리스트 -->
                <div class="image-preview-list" id="imagePreviewList"></div>
            </div>

            <!-- 버튼 영역 -->
            <div class="create-actions">
                <button
                        type="button"
                        class="btn-cancel"
                        onclick="history.back()"
                >
                    취소
                </button>
                <button type="submit" class="btn-save">
                    작성하기
                </button>
            </div>
        </form>
    </section>
</main>

<script type="module" src="scripts/common-header.js"></script>
<script type="module" src="scripts/post-create.js"></script>
</body>
</html>
