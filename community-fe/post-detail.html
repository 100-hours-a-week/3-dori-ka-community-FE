<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 | Dori's Community</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body class="post-detail-page">

<main class="post-detail-container">

    <section class="post-header">
        <div class="post-info">
            <h2 id="post-title" class="post-title">제목 불러오는 중...</h2>
            <div class="post-meta-top">
                <span id="post-author" class="author-name"></span>
                <span id="post-date" class="post-date"></span>
            </div>
        </div>
        <div class="post-actions">
            <button id="editPost" class="edit-btn">수정</button>
            <button id="deletePost" class="delete-btn">삭제</button>
        </div>
    </section>

    <section id="imageSliderSection" class="image-slider-section" style="display:none;">
        <button class="slider-btn left" id="sliderPrev">&lt;</button>

        <div class="image-slider" id="imageSlider">
        </div>

        <button class="slider-btn right" id="sliderNext">&gt;</button>
    </section>

    <section class="post-content">
        <p id="post-content" class="post-text">내용을 불러오는 중...</p>
    </section>

    <section class="post-stats">
        <div class="stat-box"><strong id="likeCount">0</strong><span>좋아요</span></div>
        <div class="stat-box"><strong id="viewCount">0</strong><span>조회수</span></div>
        <div class="stat-box"><strong id="commentCount">0</strong><span>댓글</span></div>
    </section>

    <div class="divider-line"></div>

    <section class="comment-section">
        <div class="comment-box">
            <textarea id="comment-input" placeholder="댓글을 남겨주세요"></textarea>
        </div>
        <button id="comment-submit" class="comment-submit-btn">댓글 등록</button>
    </section>

    <section id="comment-list" class="comment-list"></section>

</main>

<script type="module" src="scripts/post-detail.js"></script>
</body>
</html>
