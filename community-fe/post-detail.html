<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 상세 | 아무 말 대잔치</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="post-detail-page">
<header>
    <button class="back-btn" onclick="location.href='post.html'">←</button>
    <h1>아무 말 대잔치</h1>
    <div class="profile-icon"></div>
</header>

<main class="post-detail-container">
    <!-- 게시글 제목 / 작성자 -->
    <section class="post-header">
        <div class="post-info">
            <h2 class="post-title">제목 1</h2>
            <div class="post-meta-top">
                <span class="author-name">더미 작성자 1</span>
                <span class="post-date">2021-01-01 00:00:00</span>
            </div>
        </div>
        <div class="post-actions">
            <button class="edit-btn">수정</button>
            <button class="delete-btn">삭제</button>
        </div>
    </section>

    <!-- 게시글 내용 -->
    <section class="post-content">
        <p class="post-text">
            무얼 해야할까요? 아무말이라면, 쉬운 말 한마디일지도 모릅니다.
            하지만 그것이 누군가에겐 큰 위로가 될 수도 있습니다.
        </p>
    </section>

    <!-- 좋아요 / 조회수 / 댓글 -->
    <section class="post-stats">
        <div class="stat-box"><strong>123</strong><span>좋아요수</span></div>
        <div class="stat-box"><strong>456</strong><span>조회수</span></div>
        <div class="stat-box"><strong>7</strong><span>댓글</span></div>
    </section>

    <div class="divider-line"></div>

    <!-- ✅ 댓글 입력 영역 -->
    <section class="comment-section">
        <div class="comment-box">
            <textarea placeholder="댓글을 남겨주세요"></textarea>
        </div>
        <button class="comment-submit-btn">댓글 등록</button>
    </section>

    <!-- ✅ 댓글 목록 -->
    <section class="comment-list">
        <div class="comment-item">
            <div class="comment-top">
                <span class="comment-author">더미 작성자</span>
                <div class="comment-actions">
                    <button class="edit-btn">수정</button>
                    <button class="delete-btn">삭제</button>
                </div>
            </div>
            <p class="comment-text">이 글 너무 공감돼요!</p>
        </div>

        <div class="comment-item">
            <div class="comment-top">
                <span class="comment-author">작성자 2</span>
                <div class="comment-actions">
                    <button class="edit-btn">수정</button>
                    <button class="delete-btn">삭제</button>
                </div>
            </div>
            <p class="comment-text">좋은 글 감사합니다!</p>
        </div>
    </section>
</main>
</body>
</html>
