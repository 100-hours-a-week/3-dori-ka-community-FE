<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 수정 | 아무 말 대잔치</title>

    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body class="post-edit-page">
<div id="app-header"></div>

<main class="edit-wrapper">
    <section class="edit-card">
        <h2 class="edit-title">게시글 수정</h2>

        <form id="updateForm" class="edit-form">
            <!-- 제목 -->
            <div class="edit-field">
                <label for="title">제목*</label>
                <input
                        type="text"
                        id="title"
                        name="title"
                        placeholder="제목을 입력하세요"
                        required
                />
            </div>

            <!-- 내용 -->
            <div class="edit-field">
                <label for="content">내용*</label>
                <textarea
                        id="content"
                        name="content"
                        placeholder="내용을 입력하세요"
                        required
                ></textarea>
            </div>

            <!-- 기존 이미지 영역 -->
            <div class="edit-field">
                <label>기존 이미지</label>
                <div id="existingImageList" class="existing-image-list">
                    <!-- JS에서 채움 -->
                    <p class="empty-existing-text">등록된 이미지가 없습니다.</p>
                </div>
                <p class="existing-help-text">
                    삭제할 이미지를 선택하면 회색으로 표시됩니다.
                </p>
            </div>

            <!-- 새 이미지 업로드 영역 -->
            <div class="edit-field">
                <label>새 이미지 추가</label>

                <!-- 실제 input은 숨기고, 영역 클릭으로 열기 -->
                <input
                        id="newImages"
                        type="file"
                        accept="image/*"
                        multiple
                        style="display: none;"
                />

                <div class="file-dropzone" id="newImageDropzone">
                    <div class="file-text">
                        <span
                                class="file-placeholder"
                                id="newImagePlaceholder"
                        >파일을 선택해주세요 (여러 개 가능)</span>
                        <button
                                type="button"
                                class="file-select-btn"
                                id="newImageSelectBtn"
                        >
                            이미지 선택
                        </button>
                    </div>
                </div>

                <!-- 선택된 새 이미지 썸네일 -->
                <div
                        class="image-preview-list"
                        id="newImagePreviewList"
                ></div>
            </div>

            <!-- 버튼 영역 -->
            <div class="edit-actions">
                <button
                        type="button"
                        class="btn-cancel"
                        onclick="history.back()"
                >
                    취소
                </button>
                <button type="submit" class="btn-save">
                    수정하기
                </button>
            </div>
        </form>
    </section>
</main>

<script type="module" src="scripts/common-header.js"></script>
<script type="module" src="scripts/post-edit.js"></script>
</body>
</html>
