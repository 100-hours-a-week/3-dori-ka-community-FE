<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게시글 작성 | 아무 말 대잔치</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="create-page">
<header>
    <button class="back-btn">←</button>
    <h1>아무 말 대잔치</h1>
    <div class="profile-container">
        <div class="profile-icon"></div>
        <ul class="profile-dropdown hidden">
            <li><a href="profile-edit.html">회원정보 수정</a></li>
            <li><a href="password-edit.html">비밀번호 변경</a></li>
            <li id="logoutBtn">로그아웃</li>
        </ul>
    </div>
</header>

<main class="create-container">
    <h2 class="create-title">게시글 수정</h2>

    <form id = "update-form" class="create-form">
        <div class="form-section">
            <label for="title">제목*</label>
            <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required />
        </div>

        <div class="form-section">
            <label for="content">내용*</label>
            <textarea id="content" name="content" placeholder="내용을 입력하세요" required></textarea>
        </div>

        <div class="form-section">
            <label for="image">이미지</label>
            <div class="file-upload">
                <input type="file" id="image" name="image" accept="image/*" />
                <span class="file-placeholder">파일을 선택해주세요</span>
            </div>
        </div>

        <button type="submit" class="submit-btn">작성하기</button>
    </form>
</main>
</body>
<script type="module" src="scripts/post-edit.js"></script>
</html>
