<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아무 말 대잔치 게시판</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>
<body class="post-page">
<header>
    <h1>아무 말 대잔치</h1>
    <div class="profile-icon"></div>
</header>

<main class="post-container">
    <section class="greeting">
        <h2 class="greeting-title">안녕하세요,</h2>
        <h2 class="greeting-title">아무 말 대잔치 <strong>게시판</strong> 입니다.</h2>
        <div class="button-right">
            <button class="create-post-btn" onclick="location.href='post-create.html'">게시글 작성</button>
        </div>
    </section>

    <section class="post-list">
        <div class="post-card">
            <div class="post-header">
                <h3>제목 1</h3>
                <span class="post-date">2021-01-01 00:00:00</span>
            </div>
            <div class="post-meta">좋아요 0 · 댓글 0 · 조회수 0</div>
            <div class="post-author">
                <div class="author-profile"></div>
                <span>더미 작성자 1</span>
            </div>
        </div>

        <div class="post-card">
            <div class="post-header">
                <h3>제목 2</h3>
                <span class="post-date">2021-01-02 00:00:00</span>
            </div>
            <div class="post-meta">좋아요 1 · 댓글 2 · 조회수 5</div>
            <div class="post-author">
                <div class="author-profile"></div>
                <span>작성자 2</span>
            </div>
        </div>
    </section>
</main>
</body>
</html>
