<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원정보 수정 | 아무 말 대잔치</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body class="profile-edit-page">

<div id="app-header"></div>

<main class="profile-edit-wrapper">

    <div class="profile-edit-card">

        <h2 class="edit-title">회원정보 수정</h2>

        <form id="editForm" class="edit-form">

            <div class="edit-avatar-row">
                <div class="edit-avatar-preview">
                    <!-- 이니셜 -->
                    <span id="avatarInitial" class="avatar-initial">U</span>
                    <!-- 실제 이미지 -->
                    <img id="avatarPreviewImg" alt="프로필 이미지" style="display:none;" />
                </div>

                <div class="edit-avatar-side">
                    <button type="button" class="edit-avatar-btn" id="avatarChangeBtn">
                        프로필 이미지 변경
                    </button>
                    <p class="edit-helper-text">
                        JPG/PNG 이미지, 5MB 이하를 권장합니다.
                    </p>
                </div>

                <!-- 실제 파일 입력 -->
                <input type="file" id="avatarInput" accept="image/*" />
            </div>

            <div class="edit-readonly-box">
                <div class="readonly-row">
                    <span class="ro-label">이메일</span>
                    <span class="ro-value" id="roEmail"></span>
                </div>
                <div class="readonly-row">
                    <span class="ro-label">가입일</span>
                    <span class="ro-value" id="roCreatedDate"></span>
                </div>
            </div>

            <div class="edit-field">
                <label for="nickname">닉네임</label>
                <input
                        id="nickname"
                        type="text"
                        placeholder="새 닉네임을 입력해주세요"
                        maxlength="20"
                />
            </div>

            <div class="edit-actions">
                <button type="button" class="btn-cancel" onclick="history.back()">취소</button>
                <button type="submit" class="btn-save">저장</button>
            </div>

        </form>

    </div>

</main>

<script type="module" src="scripts/profile-edit.js"></script>
</body>
</html>
