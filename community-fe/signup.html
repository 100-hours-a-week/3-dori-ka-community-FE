<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 | 아무 말 대잔치</title>
    <link rel="stylesheet" href="styles/signup.css">
</head>
<body class="signup-page">
<header>
    <div class="header-inner">
        <button class="back-btn" onclick="location.href='index.html'">←</button>
        <h1>아무 말 대잔치</h1>
    </div>
</header>

<main class="signup-section">
    <h2 class="signup-title">회원가입</h2>

    <form id="signupForm" class="signup-box" novalidate>
        <div class="profile-area">
            <label class="profile-label">프로필 사진</label>
            <div class="profile-upload">
                <input type="file" id="profile-img" accept="image/*" />
                <div class="profile-preview">+</div>
            </div>
            <p class="helper-text">*프로필 사진을 추가해주세요.</p>
        </div>

        <label for="email">이메일*</label>
        <input type="email" id="email" placeholder="이메일을 입력하세요" required />
        <p class="helper-text error" id="emailError">*올바른 이메일 주소를 입력해주세요. (예: example@example.com)</p>

        <label for="password">비밀번호*</label>
        <input type="password" id="password" placeholder="비밀번호를 입력하세요" required />
        <p class="helper-text error" id="passwordError">*비밀번호는 8~20자, 대소문자/숫자/특수문자를 포함해야 합니다.</p>

        <label for="passwordCheck">비밀번호 확인*</label>
        <input type="password" id="passwordCheck" placeholder="비밀번호를 한 번 더 입력하세요" required />
        <p class="helper-text error" id="passwordCheckError">*비밀번호가 일치하지 않습니다.</p>

        <label for="nickname">닉네임*</label>
        <input type="text" id="nickname" placeholder="닉네임을 입력하세요" required maxlength="10" />
        <p class="helper-text error" id="nicknameError">*닉네임은 최대 10자, 공백 없이 입력해주세요.</p>

        <div class="button-area">
            <button type="submit" class="signup-submit" disabled>회원가입</button>
            <button type="button" class="go-login" onclick="location.href='index.html'">로그인하러 가기</button>
        </div>
    </form>
</main>
</body>
<script type="module" src = "scripts/signup.js"></script>
</html>
